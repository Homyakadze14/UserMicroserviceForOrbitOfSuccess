syntax = "proto3";

option go_package = "../gen;userv1";

service User {
    rpc CreateDefault(CreateDefaultRequest) returns (CreateDefaultResponse);
    rpc UpdateInfo(UpdateInfoRequest) returns (UpdateInfoResponse);
    rpc UpdateIcon(IconRequest) returns (IconResponse);
}

message CreateDefaultRequest {
    int64 user_id = 1;
}

message CreateDefaultResponse {
  bool success = 1;
}

message UpdateInfoRequest {
    string firstname = 1;
    string middlename = 2;
    string lastname = 3;
    string gender = 4;
    string phone = 5;
}

message UpdateInfoResponse {
  bool success = 1;
}

message IconRequest {
    string file_name = 1;
    bytes chunk = 2;
}

message IconResponse {
  string file_name = 1;
  uint32 size = 2;
}